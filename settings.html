<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | YourApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f8fb;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #0eabad;
      border-bottom: 2px solid #0eabad33;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .section {
      margin-bottom: 40px;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .toggle input[type="checkbox"] {
      transform: scale(1.4);
    }

    .logout-btn {
      display: inline-block;
      background-color: #ff4d4d;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #e63939;
    }

    @media (max-width: 600px) {
      .profile-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Profile Section -->
    <div class="section">
      <h2><i class="fa fa-user-circle"></i> Profile</h2>
      <div class="profile-info">
        <img src="https://i.pravatar.cc/100?img=12" alt="Profile Picture">
        <div>
          <p><strong>Name:</strong> Anish Khan</p>
          <p><strong>Email:</strong> anish@example.com</p>
        </div>
      </div>
    </div>

    <!-- Change Password -->
    <div class="section">
      <h2><i class="fa fa-key"></i> Change Password</h2>
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" placeholder="Enter current password">
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" placeholder="Enter new password">
      </div>
      <div class="form-group">
        <label>Confirm New Password</label>
        <input type="password" placeholder="Confirm new password">
      </div>
    </div>

    <!-- Preferences -->
    <div class="section">
      <h2><i class="fa fa-cogs"></i> Preferences</h2>
      <div class="toggle">
        <label>Dark Mode</label>
        <input type="checkbox" id="darkModeToggle">
      </div>
      <div class="toggle">
        <label>Receive Notifications</label>
        <input type="checkbox" checked>
      </div>
    </div>

    <!-- Logout -->
    <div class="section">
      <button class="logout-btn" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Logout</button>
    </div>

  </div>

  <script>
    // âœ… JavaScript Logout System
    document.getElementById("logoutBtn").addEventListener("click", function () {
      localStorage.clear();
      sessionStorage.clear();

      // Optional: logout API call if needed
      // fetch('/logout', { method: 'POST' });

      alert("Logged out successfully!");
      window.location.href = "/login"; // Change this to your login route
    });

    // Optional: Dark Mode Toggle
    const darkToggle = document.getElementById("darkModeToggle");
    darkToggle.addEventListener("change", function () {
      if (this.checked) {
        document.body.style.background = "#1e1e1e";
        document.querySelector(".container").style.background = "#2c2c2c";
        document.querySelector(".container").style.color = "#fff";
      } else {
        document.body.style.background = "#f4f8fb";
        document.querySelector(".container").style.background = "#fff";
        document.querySelector(".container").style.color = "#333";
      }
    });
  </script>

</body>
</html>
